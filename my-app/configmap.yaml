                            <span class="status healthy">Healthy</span>
                        </div>
                        <div><span class="prompt">$</span> argocd app get argocd-learning-app</div>
                        <div style="color: #81c784;">‚úÖ Application is healthy and synced</div>
                        <div style="color: #f6e05e;">üìä 3/3 pods running successfully</div>
                        <div style="color: #81c784;">üöÄ Last sync: Just now</div>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <p>üéØ Deployed with ArgoCD | üíñ Built for Learning</p>
            <p>Environment: Production | Version: 1.0.0</p>
        </footer>
    </body>
    </html>


            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
            }
            .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
            .hero {
                text-align: center;
                padding: 80px 0;
                color: white;
            }
            .hero-title {
                font-size: 3.5rem;
                font-weight: 700;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                animation: fadeInUp 1s ease-out;
            }
            .hero-subtitle {
                font-size: 1.3rem;
                margin-bottom: 50px;
                opacity: 0.9;
            }
            .stats {
                display: flex;
                justify-content: center;
                gap: 60px;
                margin-top: 40px;
            }
            .stat {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .stat-number {
                font-size: 2.5rem;
                font-weight: bold;
                color: #ffd700;
            }
            .stat-label {
                font-size: 0.9rem;
                opacity: 0.8;
                margin-top: 5px;
            }
            .content {
                background: white;
                padding: 80px 0;
                margin-top: -50px;
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            }

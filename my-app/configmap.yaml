                line-height: 1.6;
            }
            .terminal-section {
                background: #1a202c;
                padding: 80px 0;
                color: white;
            }
            .terminal {
                background: #2d3748;
                border-radius: 10px;
                margin: 0 auto;
                max-width: 600px;
                overflow: hidden;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            }
            .terminal-header {
                background: #4a5568;
                padding: 15px 20px;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .dot {
                width: 12px;
                height: 12px;
                border-radius: 50%;
            }
            .dot.red { background: #fc8181; }
            .dot.yellow { background: #f6e05e; }
            .dot.green { background: #68d391; }
            .terminal-title {
                margin-left: 15px;
                font-weight: 500;
                color: white;
            }
            .terminal-body {
                padding: 20px;
                font-family: 'Monaco', 'Menlo', monospace;
                font-size: 14px;
                line-height: 1.8;
            }
            .prompt { color: #68d391; font-weight: bold; }
            .app-name { color: #81c784; margin-left: 20px; }
            .status.synced { color: #4caf50; margin-left: 20px; }
            .status.healthy { color: #2196f3; margin-left: 20px; }
            footer {
                background: #1a202c;
                color: white;
                text-align: center;
                padding: 40px 0;
            }
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @media (max-width: 768px) {
                .hero-title { font-size: 2.5rem; }
                .stats { flex-direction: column; gap: 30px; }
                .features { grid-template-columns: 1fr; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <header class="hero">
                <h1 class="hero-title">üöÄ ArgoCD Learning Hub</h1>
                <p class="hero-subtitle">GitOps Made Simple - Deploy with Confidence</p>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number">42</span>
                        <span class="stat-label">Deployments</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">99.9%</span>
                        <span class="stat-label">Uptime</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">156</span>
                        <span class="stat-label">Auto Syncs</span>
                    </div>
                </div>
            </header>

            <section class="content">
                <h2>Why ArgoCD?</h2>
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">üîÑ</div>
                        <h3>GitOps Workflow</h3>
                        <p>Declarative continuous deployment using Git as the single source of truth</p>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üõ°Ô∏è</div>
                        <h3>Self-Healing</h3>
                        <p>Automatically detects and corrects configuration drift in your clusters</p>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üëÄ</div>
                        <h3>Observability</h3>
                        <p>Rich UI and CLI for monitoring application health and sync status</p>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üîê</div>
                        <h3>Security</h3>
                        <p>RBAC integration with Git providers and Kubernetes clusters</p>
                    </div>
                </div>
            </section>

            <section class="terminal-section">
                <h2 style="text-align: center; margin-bottom: 50px;">Live Demo</h2>
                <div class="terminal">
                    <div class="terminal-header">
                        <span class="dot red"></span>
